<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my-vue-webpc</title>
		<link rel="stylesheet" href="./static/css/reset.css"/>
		<link rel="stylesheet" href="./static/lib/font-icon/iconfont.css" />
		<link rel="stylesheet" href="./static/css/index.css"/>
		<link rel="stylesheet" href="./static/lib/layer-v2.3/skin/layer.css" />
		<link rel="bookmark"  type="image/x-icon"  href="./favicon.ico"/>
		<link rel="shortcut icon" href="favicon.ico">
		<script src="./static/js/jquery-1.12.1.min.js"></script>
		<script src="./static/lib/layer-v2.3/layer.js"></script>
		<script src="./static/js/sha1.min.js"></script>
  </head>
  <body>
		<div id="app"></div>
		<script>
      $(window).resize(function () {
        windowFit();//窗口适配
      });
      windowFit();
      //窗口适配
      function windowFit() {
        var whdef = 1920 / 96;// 表示1920的设计图
        var wH = window.innerHeight;// 当前窗口的高度
        var wW = window.innerWidth;// 当前窗口的宽度
        var rem = wW * (whdef / 1920);// 以默认比例值乘以当前窗口宽度,得到该宽度下的相应FONT-SIZE值
        $('html').css('font-size', rem + "px");
        $('html').css('height', wH + "px");
      }


		</script>
  </body>
</html>
